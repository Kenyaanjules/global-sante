{% extends 'base.html' %}

{% block title %}Register — Global Santé{% endblock %}

{% block content %}
<div class="row g-4 align-items-stretch">
  <div class="col-12 col-lg-7">
    <div class="gs-hero gs-glass">
      <img
        src="https://images.unsplash.com/photo-1527137342181-19aab11a8ee8?auto=format&fit=crop&w=1600&q=80"
        alt="A person journaling"
      />
      <div class="gs-hero-content">
        <div>
          <div class="h3 fw-bold mb-1">Create your space</div>
          <div class="text-white-75">Your entries are private to your account on this device.</div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-5">
    <div class="card gs-glass border-0">
      <div class="card-body p-4">
        <h1 class="h4 fw-bold mb-3">Register</h1>

        <form method="post" action="{{ url_for('register_post') }}">
          <div class="mb-3">
            <label class="form-label text-white" for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" required />
          </div>

          <div class="mb-3">
            <label class="form-label text-white" for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" required />
          </div>

          <div class="mb-3">
            <label class="form-label text-white" for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" minlength="6" required />
          </div>

          <button class="btn btn-gs w-100" type="submit">Create account</button>
        </form>

        <div class="mt-3 text-white">
          Already have an account?
          <a class="link-light" href="{{ url_for('login') }}">Sign in</a>
        </div>

        <div class="mt-2 text-white-75" style="font-size: 0.9rem;">
          The first registered user becomes admin automatically.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
