<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Santé — Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="auth.js" defer></script>
  </head>
  <body class="gs-pages-auth">
    <main class="gs-pages-auth-shell">
      <div class="gs-pages-auth-card">
        <div class="gs-pages-auth-left">
          <div>
            <div class="gs-pages-brand">
              <div class="gs-pages-logo" aria-hidden="true">GS</div>
              <div>
                <div class="gs-pages-name">Global Santé</div>
                <div class="gs-pages-sub">Welcome back</div>
              </div>
            </div>

            <div class="gs-pages-title" id="title">Sign in</div>
            <div class="gs-pages-subtitle" id="subtitle">Use your account to access your check-ins</div>

            <div class="gs-pages-quote" role="note" aria-label="Motivational quote">
              <div class="gs-pages-quote-mark" aria-hidden="true">“</div>
              <div>
                <div class="gs-pages-quote-text" id="quoteText"></div>
                <div class="gs-pages-quote-author" id="quoteAuthor"></div>
              </div>
            </div>

            <div class="gs-pages-tabs" role="group" aria-label="Auth mode">
              <input type="radio" id="modeLogin" name="mode" value="login" checked />
              <label for="modeLogin">Login</label>
              <input type="radio" id="modeRegister" name="mode" value="register" />
              <label for="modeRegister">Register</label>
            </div>

            <form id="authForm" class="gs-pages-form" autocomplete="off">
              <div class="gs-pages-field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required placeholder="name@example.com" />
              </div>

              <div class="gs-pages-field" id="usernameField" hidden>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="yourname" />
              </div>

              <div class="gs-pages-field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required placeholder="••••••••" />
              </div>

              <button class="gs-pages-btn" id="submitBtn" type="submit">Login</button>

              <div class="gs-pages-divider">or continue with</div>
              <div class="gs-pages-social">
                <button type="button" class="gs-pages-social-btn" aria-label="Continue with Google" onclick="return false;">G</button>
                <button type="button" class="gs-pages-social-btn" aria-label="Continue with Apple" onclick="return false;"></button>
                <button type="button" class="gs-pages-social-btn" aria-label="Continue with Facebook" onclick="return false;">f</button>
              </div>

              <div class="gs-pages-alert" id="authAlert" role="status" aria-live="polite" hidden></div>
            </form>
          </div>
        </div>

        <div class="gs-pages-auth-right" aria-hidden="true">
          <div class="gs-pages-illustration">
            <img
              src="https://images.unsplash.com/photo-1527137342181-19aab11a8ee8?auto=format&fit=crop&w=1400&q=80"
              alt=""
              loading="lazy"
            />
          </div>
          <div class="gs-pages-right-text">Make your work easier and organized with Global Santé</div>
        </div>
      </div>

      <div class="gs-pages-footnote">
        This demo stores users locally on this device. For real security you’d add a backend.
      </div>
    </main>
  </body>
</html>
